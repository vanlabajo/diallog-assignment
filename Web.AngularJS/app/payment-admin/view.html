<section class="content-header">
    <h1>
        List of Payments
    </h1>
    <ol class="breadcrumb">
        <li><a href="#!/"><i class="fa fa-home"></i> Home</a></li>
        <li class="active">List of Payments</li>
    </ol>
</section>

<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header" style="padding-top:5px;">
                    <h3 class="box-title">
                        <button class="btn btn-md btn-primary" ng-click="fetch()" title="Refresh">
                            <i class="fa fa-refresh visible-xs-inline-block" aria-hidden="true"></i> <span class="hidden-xs">Refresh</span>
                        </button>
                    </h3>
                    <div class="box-tools">
                        <form ng-submit="fetchByReference()">
                            <div class="input-group" style="width:200px;">
                                <input type="search" class="form-control input-md pull-right" placeholder="Search by booking reference" ng-model="searchByReference">
                                <div class="input-group-btn">
                                    <button class="btn btn-md btn-default"><i class="fa fa-search"></i></button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="box-body table-responsive no-padding">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Guest</th>
                                <th>Booking Reference #</th>
                                <th>Amount</th>
                                <th>Transaction Date</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="payment in payments">
                                <td>
                                    {{ payment.booking.guestName }}
                                </td>
                                <td>
                                    {{ payment.booking.referenceNumber }}
                                </td>
                                <td>
                                    {{ payment.amount }}
                                </td>
                                <td>
                                    {{ payment.transactionTimeUtc | amUtc | amLocal | amDateFormat:'D MMMM YYYY hh:mm A' }}
                                </td>
                            </tr>
                            <tr ng-if="payments.length === 0">
                                <td colspan="3">No records found.</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</section>
